<div class="mat-elevation-z8">
  <table  mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.appUser.name}} {{row.appUser.surname}}</td>
    </ng-container>

    <!-- Present column-->
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Present</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox #checkbox [checked]="row.condition" (change)='presentClick(checkbox.checked,row)'></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
