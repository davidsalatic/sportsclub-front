<div *ngIf=memberGroup>
  <a [routerLink]="['/members/group', memberGroup.id,'add']"><button md-raised-button>Add Member</button></a>
</div>
<div *ngIf ="memberGroup">
  <mat-form-field>
    <input #groupName type="text" matInput placeholder="Group Name"  value="{{memberGroup.name}}">
  </mat-form-field>
  <button type="button" (click)="rename(groupName.value);" >Rename</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}} {{row.surname}}</td>
    </ng-container>

    <!-- Actions colums-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/members/user', row.id,'edit']"><button md-raised-button>Edit</button></a>
        <button md-raised-button (click)="deleteUser(row);">Delete</button> </td>
    </ng-container> 

    <!-- View column-->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/attendances/member',row.id]"> <button md-raised-button>Attendances</button> </a>
        <a [routerLink]="['/payments/member',row.id]"> <button md-raised-button>Payments</button> </a>
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
