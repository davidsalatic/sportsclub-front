<mat-toolbar color="primary" class="actions">

  <a *ngIf=competition [routerLink]="['/competitions',competition.id,'edit']">
    <button 
    type="button"
    aria-label="Back to competition"
    mat-icon-button
    >
    <mat-icon matTooltip="Back to competition" aria-label="Back to competition">arrow_back_ios</mat-icon>
  </button>
  </a>

</mat-toolbar>

<div class="mat-elevation-z8">
 <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

   <!-- Name Column -->
   <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef>Name</th>
     <td mat-cell *matCellDef="let row">{{row.appUser.name}} {{row.appUser.surname}}</td>
   </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf=row.appUser.memberGroup>{{row.appUser.memberGroup.name}}</span>
        <span *ngIf="row.appUser.memberGroup===null">/</span>
      </td>
    </ng-container>

      <!-- Phone number Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef >Phone number</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf=row.appUser.memberGroup>{{row.appUser.phoneNumber}}</span>
        <span *ngIf="row.appUser.memberGroup===null">/</span>
      </td>
    </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row class="no-link-row" *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

 <mat-paginator #paginator
     [length]="dataSource?.data.length"
     [pageIndex]="0"
     [pageSize]="50"
     [pageSizeOptions]="[25, 50, 100, 250]">
 </mat-paginator>
</div>
