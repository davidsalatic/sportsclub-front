<mat-toolbar color="primary" class="actions">

  <span class="spacer"></span>
  
  <div class="actions-panel">

    <a [routerLink]="['/staff/add']">
      <button
      type="button"
      aria-label="Add staff member"
      mat-icon-button
      >
      <mat-icon matTooltip="Add staff member" aria-label="Add staff member">person_add</mat-icon>
    </button>
    </a>

  </div>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}} {{row.surname}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef >Role</th>
      <td mat-cell *matCellDef="let row">{{row.role.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="viewStaffClick(row);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
