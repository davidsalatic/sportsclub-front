<mat-toolbar color="primary" class="actions">

  <span class="spacer"></span>
  
  <div class="actions-panel" *ngIf="loggedInRole==='COACH'||loggedInRole==='MANAGER'">
    <a   [routerLink]="['/competitions/add']">
      <button
      type="button"
      aria-label="Create a competition"
      mat-icon-button
      >
      <mat-icon matTooltip="Create a competition" aria-label="Create a competition">add_circle</mat-icon>
    </button>
    </a>
  </div>
</mat-toolbar>


<div class="mat-elevation-z8">

  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Date Column -->
    <ng-container matColumnDef="dateHeld">
      <th mat-header-cell *matHeaderCellDef >Date</th>
      <td mat-cell *matCellDef="let row">{{row.dateHeld}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef >Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="timeHeld">
      <th mat-header-cell *matHeaderCellDef >Time</th>
      <td mat-cell *matCellDef="let row">{{row.timeHeld}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="viewCompetitionClick(row.id);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
