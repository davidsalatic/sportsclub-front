<div class="mat-elevation-z8">

  <div *ngIf="loggedInRole!='MEMBER'">
    <a [routerLink]="['/competitions/add']"><button md-raised-button>Add Competition</button></a>
  </div>

  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dateHeld">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.dateHeld}}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="timeHeld">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">{{row.timeHeld}}</td>
    </ng-container>


    <!-- Actions colums-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="loggedInRole!='MEMBER'">
          <a [routerLink]="['/competitions',row.id,'edit']"><button md-raised-button>Edit</button></a>
          <button md-raised-button (click)="deleteCompetition(row);" >Delete</button> 
          <a [routerLink]="['/competitions',row.id,'applications']"><button md-raised-button>View applied users</button></a>
          <button md-raised-button (click)="sendInvitations(row)">Send invitations</button>
        </span>
        <span *ngIf="loggedInRole==='MEMBER'">
          <a [routerLink]="['/competitions',row.id,'apply']"><button md-raised-button>Apply</button></a>
        </span>
        
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
