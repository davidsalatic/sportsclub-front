<div *ngIf=appUser class="mat-elevation-z8">
    <a  [routerLink]="['/payments/membership', membership.id, 'user',appUser.id,'add']">
      <button md-raised-button >Add payment</button></a>
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of payment</th>
      <td mat-cell *matCellDef="let row">{{row.dayOfMonth}}.{{row.monthOfPayment}}.{{row.yearOfPayment}}.</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
      <td mat-footer-cell *matFooterCellDef> {{total}}/{{membership.price}} </td>
    </ng-container>

    <!-- Actions colums-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button md-raised-button (click)="deletePayment(row);">Delete</button> </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
