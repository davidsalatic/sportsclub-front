<mat-toolbar color="primary" class="actions">

  <a [routerLink]="['/members']">
    <button 
    type="button"
    aria-label="Back to groups"
    mat-icon-button
    >
    <mat-icon matTooltip="Back to groups" aria-label="Back to groups">arrow_back_ios</mat-icon>
  </button>
  </a>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}} {{row.surname}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="viewMemberClick(row);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
