<div *ngIf =membership>
   Price: {{membership.price}}
  <button type="button" (click)="openDialog()">Change</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.appUser.name}} {{row.appUser.surname}}</td>
    </ng-container>

        <!-- Group Column -->
        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
          <td mat-cell *matCellDef="let row">
            <span *ngIf=row.appUser.memberGroup>{{row.appUser.memberGroup.name}}</span>
            <span *ngIf="row.appUser.memberGroup===null">/</span>
          </td>
        </ng-container>

    <!-- Settled column-->
    <ng-container matColumnDef="settled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Settled</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox disabled #checkbox [disableRipple]="true" [checked]="row.condition"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Actions colums-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/payments/membership', membership.id, 'user',row.appUser.id]">
        <button md-raised-button >View payments</button></a>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
