<div class="mat-elevation-z8">
  <div *ngIf="post">
    <h1>{{post.title}}</h1>
    <h2><i>'{{post.text}}'</i></h2>
    <p>By: {{post.appUser.name}} {{post.appUser.surname}}</p>
  </div>
  <br/>

  <div>
    <button type="button" (click)="openDialog();">Add comment</button>
  </div>
  <p>Comments</p>
  <button *ngIf="post" type="button" (click)="loadComments(post.id)">Reload</button>
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">By: {{row.appUser.name}} {{row.appUser.surname}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.dateTime}}</td>
    </ng-container>

    <!-- Actions colums-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button md-raised-button (click)="viewComment(row);">View comment</button>
        <button *ngIf="row.appUser.id===loggedInUserId" md-raised-button (click)="deleteComment(row);">Delete</button>
       </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
