  <mat-toolbar color="primary" class="actions">

    <a *ngIf=appUser [routerLink]="['/profile']">
      <button 
      type="button"
      aria-label="Back to my profile"
      mat-icon-button
      >
      <mat-icon matTooltip="Back to my profile" aria-label="Back to my profile">arrow_back_ios</mat-icon>
    </button>
    </a>

  </mat-toolbar>
  
    <mat-card class="centered">
      <mat-card-title *ngIf=appUser>Edit profile</mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <input formControlName="username" type="text" matInput placeholder="Username" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="name" type="text" matInput placeholder="Name" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="surname" type="text" matInput placeholder="Surname"required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="jmbg" type="text" matInput placeholder="Jmbg" pattern="[0-9 ]*" required minlength="13" maxlength="13">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="adress" type="text" matInput placeholder="Adress">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input formControlName="phoneNumber" type="text" matInput placeholder="Phone number">
        </mat-form-field>
      </div>
      <div>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input formControlName="dateOfBirth" matInput readonly [matDatepicker]="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
        <mat-datepicker #dateOfBirth></mat-datepicker>
      </mat-form-field>
    </div>
      
      
      <div>
        <button type="submit" class="btn-submit" [disabled]="!profileForm.valid">Save</button>
      </div>
    </form>
  </mat-card-content>
  </mat-card>
