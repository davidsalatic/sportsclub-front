<mat-card class="centered">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <p>
        <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="username" required>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        </p>
    </div>


  <div class="button">
    <button class="btn-submit" type="submit" [disabled]="!loginForm.valid">Sign in</button>
  </div>

</form>
</mat-card-content>
</mat-card>
