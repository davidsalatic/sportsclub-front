<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
        <mat-form-field>
            <input formControlName="username" type="email" matInput placeholder="Email" required>
        </mat-form-field>
    </div> 
    <div>
        <mat-form-field>
        <input formControlName="password" type="password" matInput placeholder="Password" required>
        </mat-form-field>
    </div>

    <div>
      <button type="submit" [disabled]="!loginForm.valid">Submit</button>
    </div>
  </form>
