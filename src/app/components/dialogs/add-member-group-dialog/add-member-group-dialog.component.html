<h2 mat-dialog-title>Set group name</h2>

<mat-dialog-content>

    <div class="form">
    <mat-form-field>
        <input value={{existingName}} #groupName type="text" matInput placeholder="Group name">
      </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    &nbsp;
    <button class="mat-raised-button" (click)="save(groupName.value)">Save</button>
</mat-dialog-actions>
