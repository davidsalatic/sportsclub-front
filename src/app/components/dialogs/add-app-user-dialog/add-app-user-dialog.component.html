

<h2 mat-dialog-title>New member</h2>

<mat-dialog-content>
    <div class="form">
      <div>
        <mat-form-field>
          <input #name type="text" matInput placeholder="Name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input #surname type="text" matInput placeholder="Surname">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input #jmbg type="text" matInput placeholder="Jmbg">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input #adress type="text" matInput placeholder="Adress">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input #phoneNumber type="text" matInput placeholder="Phone number">
        </mat-form-field>
      </div>
      <div>
        <input [matDatepicker]="dateJoined">
        <mat-datepicker-toggle [for]="dateJoined">
        </mat-datepicker-toggle>
        <mat-datepicker #dateJoined></mat-datepicker>
      </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" >Close</button>
    &nbsp;
    <button class="mat-raised-button" (click)="save();">Save</button>
</mat-dialog-actions>
