<h2 mat-dialog-title>New member</h2>

<mat-dialog-content>

    <div class="form">
    <mat-form-field>
        <input #name type="text" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input #surname type="text" matInput placeholder="Surname">
      </mat-form-field>
      <mat-form-field>
        <input #jmbg type="text" matInput placeholder="Jmbg">
      </mat-form-field>
      <mat-form-field>
        <input #adress type="text" matInput placeholder="Adress">
      </mat-form-field>
      <mat-form-field>
        <input #phoneNumber type="text" matInput placeholder="Phone number">
      </mat-form-field>
      
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" >Close</button>
    &nbsp;
    <button class="mat-raised-button">Save</button>
</mat-dialog-actions>
