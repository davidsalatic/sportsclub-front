<h2 mat-dialog-title>Set Membership Price</h2>

<mat-dialog-content>

    <div class="form">
    <mat-form-field>
        <input #price value={{getPrice()}} matInput placeholder="Membership Price">
      </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    &nbsp;
    <button class="mat-raised-button" (click)="save(price.value)">Save</button>
</mat-dialog-actions>
