<h2 mat-dialog-title>Edit password</h2>

<mat-dialog-content>
    <div class="form">
        <div>
            <mat-form-field>
                <input type="password" #oldPassword matInput placeholder="Old password">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="password" #newPassword matInput placeholder="New password">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="password" #confirmPassword matInput placeholder="Confirm password">
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    &nbsp;
    <button class="mat-raised-button" (click)="save(oldPassword.value,newPassword.value,confirmPassword.value)">Save</button>
</mat-dialog-actions>
