<h2 mat-dialog-title>Generate type</h2>

<mat-dialog-content>
    <p>Select auto generation type:</p>
    <p>
        <button class="mat-raised-button" (click)="generateFromToday()">1. Today->End of month</button>
    </p>
    <p>
        <button class="mat-raised-button" (click)="generateThisMonth()">2. This month</button>
    </p>
</mat-dialog-content>
<mat-dialog-actions>

    <div>
        <button class="mat-raised-button" (click)="close()">Close</button>
    </div>
</mat-dialog-actions>
