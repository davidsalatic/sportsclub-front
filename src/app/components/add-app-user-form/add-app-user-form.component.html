<form [formGroup]="appUserForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input formControlName="username" type="text" matInput placeholder="Username" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="name" type="text" matInput placeholder="Name" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="surname" type="text" matInput placeholder="Surname"required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="jmbg" type="number" matInput placeholder="Jmbg" required minlength="13" maxlength="13">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="adress" type="text" matInput placeholder="Adress">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="phoneNumber" type="text" matInput placeholder="Phone number">
    </mat-form-field>
  </div>
  <div>
    <input formControlName="dateJoined" readonly [matDatepicker]="dateJoined"required>
    <mat-datepicker-toggle [for]="dateJoined">
    </mat-datepicker-toggle>
    <mat-datepicker #dateJoined></mat-datepicker>
  </div>
  <div>
    <button type="submit" [disabled]="!appUserForm.valid">Submit</button>
  </div>
</form>
