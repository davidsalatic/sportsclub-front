<mat-toolbar color="primary">

  <span class="spacer"></span>
  <div *ngIf=showAutoGenerateButton>
    <button (click)="openDialog();"
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    >
    <mat-icon matTooltip="Auto generate" aria-label="Auto generate">autorenew</mat-icon>
  </button>
  
  <button (click)="deleteAll();"
  type="button"
  aria-label="Toggle sidenav"
  mat-icon-button
  >
  <mat-icon matTooltip="Delete all"  aria-label="Delete all">delete</mat-icon>
  </button>
  </div>

</mat-toolbar>

<div class="mat-elevation-z8">
  
  <div *ngIf=allPeriods>
    <label for="allPeriods">Period</label>
    <select id="allPeriods" (change)="periodSelected($event)">
      <option value="">Select a period</option>
      <option *ngFor="let period of allPeriods; let i = index" [ngValue]="i">
        {{allPeriods[i].month}}-{{allPeriods[i].year}}
      </option>
    </select>
  </div>

  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td (click)="viewTrainingClick(row);" mat-cell *matCellDef="let row">{{row.dateHeld | date:'d.M.'}} {{row.dayOfWeek}}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef >Time</th>
      <td mat-cell *matCellDef="let row">{{row.timeHeld}}</td>
    </ng-container>

    <!-- Actions colums-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/sessions',row.id,'attendances']"><button md-raised-button>Attendance</button></a>
        <button md-raised-button (click)="deleteTrainingSession(row);">Delete</button> </td>
      </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
  </div>
