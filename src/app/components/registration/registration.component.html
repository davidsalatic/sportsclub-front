<mat-card class="centered">
    <mat-card-title>Registration</mat-card-title>
<mat-card-content>
<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div>
        <p>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
        </p>
        <p>
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword" required>
        </mat-form-field>
        </p>
    </div>


  <div class="button">
    <button class="btn-submit" type="submit" [disabled]="!passwordForm.valid">Set password</button>
  </div>

</form>
</mat-card-content>
</mat-card>
