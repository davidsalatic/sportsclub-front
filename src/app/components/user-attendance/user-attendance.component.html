<mat-toolbar color="primary" class="actions">

  <a [routerLink]="['/profile']">
    <button 
    type="button"
    aria-label="Back to profile"
    mat-icon-button
    >
    <mat-icon matTooltip="Back to profile" aria-label="Back to profile">arrow_back_ios</mat-icon>
  </button>
  </a>

</mat-toolbar>

<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of training session</th>
      <td mat-cell *matCellDef="let row">{{row.trainingSession.dateHeld | date:'d.M.yyyy'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
