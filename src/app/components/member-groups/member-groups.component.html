<mat-toolbar color="primary" class="actions">

  <span class="spacer"></span>
  
  <div class="actions-panel">
  
  <button (click)="openDialog();"
  type="button"
  aria-label="Add group"
  mat-icon-button
  >
  <mat-icon matTooltip="Add group"  aria-label="Add group">group_add</mat-icon>
  </button>

  <a [routerLink]="['/members/users/ungrouped']">
    <button 
    type="button"
    aria-label="View ungrouped users"
    mat-icon-button
    >
    <mat-icon matTooltip="View ungrouped users" aria-label="View ungrouped users">group</mat-icon>
  </button>
  </a>
  
  </div>

  <div class="actions-panel">

    <input  type="file" (change)="fileChosen($event.target.files)">

    <label for="file-upload" class="custom-file-upload">
      <mat-icon matTooltip="Upload from CSV file" aria-label="Upload from CSV file">publish</mat-icon>
    </label>
    <input id="file-upload" type="file"/>
  
  <button (click)="showGuide();"
  type="button"
  aria-label="Rules for import"
  mat-icon-button
  >
  <mat-icon matTooltip="Rules for import"  aria-label="Rules for import">help</mat-icon>
  </button>
  </div>
</mat-toolbar>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="viewGroupClick(row);" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
