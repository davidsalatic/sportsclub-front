<mat-toolbar color="primary" class="actions">

  <a *ngIf="loggedInRole==='MANAGER'" [routerLink]="['/members/user',appUserId,'edit']">
    <button 
    type="button"
    aria-label="Back to member"
    mat-icon-button
    >
    <mat-icon matTooltip="Back to member" aria-label="Back to member">arrow_back_ios</mat-icon>
  </button>
  </a>

  <a *ngIf="loggedInRole==='MEMBER'" [routerLink]="['/profile']">
    <button 
    type="button"
    aria-label="Back to profile"
    mat-icon-button
    >
    <mat-icon matTooltip="Back to profile" aria-label="Back to profile">arrow_back_ios</mat-icon>
  </button>
  </a>

</mat-toolbar>

<div class="mat-elevation-z8">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date of payment</th>
      <td mat-cell *matCellDef="let row">{{row.dayOfMonth}}.{{row.monthOfPayment}}.{{row.yearOfPayment}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- Membership Column -->
    <ng-container matColumnDef="membership">
      <th mat-header-cell *matHeaderCellDef>For membership</th>
      <td mat-cell *matCellDef="let row">{{row.membership.period.month}}-{{row.membership.period.year}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
