<mat-sidenav-container  class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        
      <mat-toolbar>Menu</mat-toolbar>

      <mat-nav-list *ngIf=isLoggedIn>
        <a mat-list-item [routerLink]="['home']">Home</a>
        <a *ngIf=showTrainingSessions mat-list-item [routerLink]="['sessions']">Training sessions</a>
        <a *ngIf=showMemberships mat-list-item [routerLink]="['memberships']">Memberships</a>
        <a *ngIf=showMembers mat-list-item [routerLink]="['members']">Members</a>
        <a *ngIf=showCompetitions mat-list-item [routerLink]="['competitions']">Competitions</a>
        <a *ngIf=showStaff mat-list-item [routerLink]="['staff']">Staff</a>
        <a mat-list-item [routerLink]="['profile']">My profile</a>
        <a mat-list-item (click)=logout();>Logout</a>
      </mat-nav-list>
      
      <mat-nav-list *ngIf=!isLoggedIn>
        <a mat-list-item [routerLink]="['login']" >Login</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Sports Club</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
