<p>Login</p>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input formControlName="username" type="text" matInput placeholder="Username" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input formControlName="password" type="password" matInput placeholder="Password" required>
    </mat-form-field>
  </div>
  
  <div>
    <button type="submit" [disabled]="!loginForm.valid">Submit</button>
  </div>
</form>
